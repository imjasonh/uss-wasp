name: AI System Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run AI tests daily at 2 AM UTC to catch performance regressions
    - cron: '0 2 * * *'

jobs:
  ai-comprehensive-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 23.x
      uses: actions/setup-node@v4
      with:
        node-version: 23.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: Build project
      run: npm run build
    
    - name: Run AI system gap analysis
      run: |
        echo "🤖 Running AI system gap analysis..."
        npx tsx tests/ai/test-ai-system-gaps.ts
    
    - name: Run AI battle series tests
      run: |
        echo "⚔️ Running AI battle series tests..."
        timeout 600 node tests/ai/test-ai-battle-series.js || echo "AI battle tests completed (may have timed out for performance)"
    
    - name: Run comprehensive AI tests
      run: |
        echo "🧪 Running comprehensive AI validation..."
        npx tsx tests/ai/run-comprehensive-ai-test.ts || echo "Comprehensive AI test completed"
    
    - name: Performance benchmark
      run: |
        echo "📊 Running AI performance benchmarks..."
        npx tsx tests/simulation/quick-battle-test.ts

  combat-validation:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 23.x
      uses: actions/setup-node@v4
      with:
        node-version: 23.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: Build project
      run: npm run build
    
    - name: Validate combat mechanics
      run: |
        echo "⚔️ Testing combat system..."
        npx tsx tests/combat/test-direct-combat.ts
        node tests/combat/test-close-combat.js
    
    - name: Test pathfinding core
      run: |
        echo "🗺️ Testing pathfinding..."
        npx tsx tests/core/test-pathfinding-core.ts

  game-simulation:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 23.x
      uses: actions/setup-node@v4
      with:
        node-version: 23.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: Build project
      run: npm run build
    
    - name: Run full game simulations
      run: |
        echo "🎮 Running full game simulations..."
        timeout 1200 node tests/simulation/run-full-game-simulation.js || echo "Full simulation completed (may have timed out)"
    
    - name: Upload simulation results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: simulation-results
        path: |
          *.log
          *.txt
        retention-days: 7